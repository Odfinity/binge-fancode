<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SLIV Match</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background-color: black;
    }
    .jwplayer {
        position: absolute !important;
    }
    .jwplayer.jw-flag-aspect-mode {
        min-height: 100%;
        max-height: 100%;
    }
    #jwplayer-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
  </style>
  <script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script> <!-- Replace with your JW Player Library ID -->
</head>
<body>

  <div id="jwplayer-container"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const matchId = urlParams.get('id');

    fetch("https://raw.githubusercontent.com/Sarcastic-GOD/SLIV-LIVE/main/data.json")
      .then(res => res.json())
      .then(data => {
        const match = data.find(m => m.id === matchId);
        const streamUrl = match?.Server3 || match?.TRAILER;

        if (streamUrl) {
          jwplayer("jwplayer-container").setup({
            file: streamUrl,
            width: "100%",
            height: "100%",
            autostart: true,
            controls: true,
            stretching: "fill",
            displaytitle: false
          });
        }
      });
  </script>

</body>
</html>
